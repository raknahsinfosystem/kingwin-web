<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper bg-trans">
		<section class="content bg-trans bg-img col-sm-8 col-md-6 col-lg-6 col-xs-12">

      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default pwd-setting containerCom">
        <div class="box-header with-border">
          <img src="../../images/logo.jpg" alt="logo" style="width:100%;max-height:120px;">
          <h3 class="box-title">Material Upload</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
          <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <div>
              <div class="form-group">
                <label>SYLLABUS</label>
                <select class="form-control select2" style="width: 100%;">
                  <option value="" selected="selected">select syllabus</option>
                  <option>CMC/NEET</option>
                  <option>NEET</option>
                </select>
              </div>
              <div class="form-group">
                <label>BRANCH</label>
                <select class="form-control select2" style="width: 100%;">
                  <option value="" selected="selected">select branch</option>
                  <option>Ranipet</option>
                  <option>Gudiyatham</option>
                  <option>Vellore</option>
                  <option>TVL</option>
                  <option>Tirupathur</option>
                </select>
              </div>
              <div class="form-group">
                 <label for="material_id">MATERIAL ID</label>
                 <input type="text" class="form-control" id="material_id" placeholder="material id">
               </div>
               <div class="form-group">
                 <label for="material_name">MATERIAL NAME</label>
                 <input type="text" class="form-control" id="material_name" placeholder="material name">
               </div>
               <div class="form-group">
                 <label for="material_date">Date</label>
                 <input type="date" class="form-control" id="material_date" placeholder="Select Date">
               </div>
               <div class="form-group">
                 <label for="material_fileUpload">Upload File</label>
                 <div class="fileinput fileinput-new" data-provides="fileinput">
				    <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
				    <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
				</div>
               </div>
               <div class="form-group pull-right col-lg-8 col-md-8 col-xs-9 col-sm-8">
               	 <button class="btn btn-primary"><i class="fa fa-fw fa-thumbs-o-up"></i>Submit</button>
               </div>
               
              <!-- /.form-group -->
              <!-- /.form-group -->
              </div>
            </div>
            <!-- /.col -->
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Multiple</label>

                  <option>Alabama</option>

                  <option>Texas</option>
                  <option>Washington</option>
                </select>
              </div>
              /.form-group
            </div> -->
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>

      </section>
	</div>
