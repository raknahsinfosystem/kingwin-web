<script>
function login(){
	var userName=$('[name="userName"]').val();
	var password=$('[name="password"]').val();
	var options={};
	options.apiPath=serviceEndPoint+'login';
	options.methodType='POST';
	options.inputType='application/json';
	options.data={userName:userName,password:password};
	doServiceCall(options,login_callback);
}
function login_callback(data){
	if(data.status=="success"){
		window.localStorage.setItem("userType",data.userType);
		window.localStorage.setItem("userToken",data.userToken);
		window.location.href="dashboard.html";
	}
	else{
		Notify('UserName or Password Wrong', null, null, 'error');
	}
}
